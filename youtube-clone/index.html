<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>YouTube Clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search" />
            <button onclick="searchVideo()">Search</button>
        </div>
    </header>

    <!-- Main Video Section -->
    <div class="main-video">
        <video id="mainVideo" width="800" controls>
            <source src="videos/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2 id="videoTitle">Sample Video</h2>
    </div>

    <!-- Video List Section -->
    <div class="video-list">
        <h3>Recommended Videos</h3>
        <div class="video-item" onclick="playVideo('videos/sample.mp4', 'Sample Video')">
            <img src="thumbnails/sample-thumbnail.jpg" alt="Thumbnail">
            <p>Sample Video</p>
        </div>
        <div class="video-item" onclick="playVideo('videos/sample2.mp4', 'Sample Video 2')">
            <img src="thumbnails/sample-thumbnail2.jpg" alt="Thumbnail">
            <p>Sample Video 2</p>
        </div>
        <div class="video-item" onclick="playVideo('videos/sample3.mp4', 'Sample Video 3')">
            <img src="thumbnails/sample-thumbnail3.jpg" alt="Thumbnail">
            <p>Sample Video 3</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
